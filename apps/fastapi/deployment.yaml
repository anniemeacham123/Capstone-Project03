apiVersion: v1
kind: Namespace
metadata:
  name: fastapi
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: fastapi
          image: ali0926/platform-engineering-capstone-project:latest  # Replace with your registry image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: fastapi
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-lb
  namespace: fastapi
  labels:
    app: fastapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: fastapi
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fastapi
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - fastapi

